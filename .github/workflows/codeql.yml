name: "CodeQL"

on: [push]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    
    - name: Check out
      uses: actions/checkout@v3
      
    - name: Set .NET up
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    
    - name: Build that shit
      run: |
        dotnet nuget update source Binus.WS.Pattern -u ${{secrets.USERNAME}} -p ${{secrets.PASSWORD}} --configfile ./Test.API/Test.API/NuGet.config --store-password-in-clear-text
        dotnet restore ./Test.API/Test.API.sln
        dotnet build ./Test.API/Test.API.sln --configuration Release --nologo

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
